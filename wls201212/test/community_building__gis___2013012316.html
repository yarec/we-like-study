<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/libs/Leaflet-master/dist/leaflet.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="/libs/Leaflet-master/dist/leaflet.ie.css" /><![endif]-->
    <script src="/libs/Leaflet-master/dist/leaflet-src.js"></script>
    <script src="/libs/kekscom-osmbuildings-d0cf7bd/examples/js/censusData.js"></script>
    <script src="/libs/kekscom-osmbuildings-d0cf7bd/dist/L.BuildingsLayer-debug.js"></script>

    <script src="/libs/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
    var y;
    var fun1 = function(){
        var height = $(window).height();
        $('#map').css('height',height);
        var map = new L.Map('map').setView([52.50440, 13.33522], 18);
       
        
        var str = "POLYGON((52.5387 13.4942,52.573 13.4942,52.573 13.568,52.5387 13.568,52.5387 13.4942))";
        var p = str.indexOf("))");
        var str = str.substring(9,p);
        var arr = str.split(",");
        var arr1 = [];
        for(var i=0;i<arr.length;i++){
            var temp = arr[i].split(" ");
            arr1.push(new L.LatLng(temp[0], temp[1]));
        }
        
        var str = "POLYGON((52.5387 13.4205,52.573 13.4205,52.573 13.4942,52.5387 13.4942,52.5387 13.4205))";
        var p = str.indexOf("))");
        var str = str.substring(9,p);
        var arr = str.split(",");
        var arr2 = [];
        for(var i=0;i<arr.length;i++){
            var temp = arr[i].split(" ");
            arr2.push(new L.LatLng(temp[0], temp[1]));
        }
        
        y = new L.Polygon([arr1,arr2], {
            
            onEachFeature: function(x){
            	console.debug(x);
            }
        });
        y.on('click', function (e) {
            console.debug(e);
        });
        L.control.layers({}, { 'Buildings': y }).addTo(map);

    }
    </script>
</head>

<body onload="fun1()" style="margin: 0px;">
    <div id="map" style="width:100%;height:600px;"></div>




</body>
</html>
