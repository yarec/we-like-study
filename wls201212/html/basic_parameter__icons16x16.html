	<script type="text/javascript">
	
$(function (){
    $.ajax({
        url: "../php/myApp.php?class=basic_parameter&function=getIcons"
        ,dataType: 'json'
        ,success: function(response) {
            for(var i=0;i<response.length;i++){
            	$(document.body).append("<a href='#' onclick='parent.$.ligerui.get(\"setIcon\").setValue(\""+response[i]+"\");parent.$(\"#setIcon_img\").attr(\"src\",\""+response[i]+"\");'><img style='margin:6px;' src='"+response[i]+"' /></a>");
            }
        }
        ,error : function(){
            
        }
    }); 
});
		


</script>
