<link rel="stylesheet" type="text/css" href="/test/libs/dojo-release-1.7.1/dojo/resources/dojo.css" />
<link rel="stylesheet" type="text/css" href="/test/libs/dojo-release-1.7.1/dojox/grid/enhanced/resources/tundra/EnhancedGrid.css" />

<script type="text/javascript" src="/test/libs/dojo-release-1.7.1/dojo/dojo.js" djConfig="isDebug:false, parseOnLoad: true"></script>
<script type="text/javascript">
	dojo.require("dijit.dijit");
	dojo.require("dojox.grid.EnhancedGrid");
	dojo.require("dojox.grid.enhanced.plugins.ServerPaging");
	dojo.require("dojo.data.ItemFileReadStore");

<body class="tundra">

			<table dojoType="dojox.grid.EnhancedGrid" plugins="{  serverPaging : {limit:25}}"

			</tr>

	</table>
	</div>
