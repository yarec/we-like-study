	dojo.require("dojox.grid.EnhancedGrid");
	dojo.require("dojox.grid.enhanced.plugins.ServerPaging");
	dojo.require("dojox.grid._CheckBoxSelector");
	dojo.require("dojo.data.ItemFileReadStore");
	
	dojo.require("dojo.parser");
	
	var button,gird,structure; 
	dojo.addOnLoad(function(){
		
		var store = new dojo.data.ItemFileReadStore({url:"/test/Server.do?class=com.wei1224hf.myapp.Person&function=list4dojo"});
		grid = new dojox.grid.EnhancedGrid({
			id : "grid",
			store : store,
			height : "400px",
			width : "400px",
			structure : [{
				type: "dojox.grid._CheckBoxSelector"
			},{ cells: [[
				{name: '姓名', field: 'name'},
				{name: '生日', field: 'birthday'},
				{name: '年龄', field: 'age'}
			]]}],
			plugins : {"serverPaging":{}}
		});
		
		dojo.place(grid.domNode,dojo.body(),"last");
		grid.startup();
		grid.pluginMgr._plugins[0].init();		
	});
