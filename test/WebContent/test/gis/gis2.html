var zeroPadder = function(number,order, padding) {
	numberOrder = 1;
	if (number > 9) {
		if (number > 11) {
			numberOrder =  Math.ceil(    Math.floor(Math.log(number)/Math.log(10))    - 0.001);
		} else {
			numberOrder = 2;
		}
	}
	var diffOrder = order - numberOrder;
	if (diffOrder > 0) {
		while (diffOrder > 1) {
			padding = padding+""+('0');
			diffOrder--;
		}
		padding = padding+""+(number);
	} else {
		padding = padding+""+(number);
	}
	return padding;
}
