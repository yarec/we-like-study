	Ext.QuickTips.init();
	quiz_paper = new wls.quiz.paper();
	quiz_paper.config.AJAXPATH = '../../../../wls.php';
	quiz_paper.config.libPath = '../../../../../libs/';
	quiz_paper.getIl8n('fitFullBrowser();');

function fitFullBrowser(){
	quiz_paper.initLayout();
	quiz_paper.naming = 'quiz_paper';
	quiz_paper.id = quiz_paper.getUrlPram('id');
	if(typeof(quiz_paper.id)=='undefined'){
		alert('Url Prams Missing');
		return;
	}
	quiz_paper.ajaxIds("quiz_paper.ajaxQuestions('quiz_paper.addQuestions()');");
}
