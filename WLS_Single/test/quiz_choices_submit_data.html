<script type="text/javascript">
var obj ;
Ext.onReady(function(){
	obj = new wls.quiz();
	obj.objName = 'obj';
	obj.initLayout();
	var questions = quiz_choices_submit_data;

	
	
	obj.initQuestions();
});

var getQues = function(id){
	var que = new wls.question.choice();
	que.quiz = obj;
	que.optionLength = 3;
	que.id = id;
	que.layout = 'horizontal';
	que.answer = 'A';
	que.description = '解题思路';
	que.title = '这是一个单项选择题,请勾选选项:';
	que.options = ['选项1','选项2','选项3'];
	que.cent = 1;
	return que;
}
